<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <meta name="author" content="lonq">
    <meta name="copyright" content=" ">
    <title>ajax上拉加载、下拉刷新</title>
    <script src="js/flexible.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/swiper-4.4.1/dist/css/swiper.min.css" rel="stylesheet">
    <!-- <link href="js/Swiper-3.3.1/dist/css/swiper.min.css" rel="stylesheet"> -->
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
    <link href="css/iconfont/iconfont.css" rel="stylesheet">
    <style type="text/css">

        .pull-down,
        .pull-up {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #999;
        }

        .swiper-container {
        }

        .swiper-container,
        .w {
            height: calc(100vh);
        }

        .swiper-slide {
            height: auto;
        }

        .list+.list {
            margin-top: 0;
        }

        .list .item:first-child {
            margin-top: 0;
        }

        .list .item:active {
            background-color: #ececec;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper w">
            <div class="swiper-slide d">
            </div>
            <div class="pull-up">上拉加载更多</div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper-4.4.1/dist/js/swiper.min.js"></script>
    <!-- <script src="js/Swiper-3.3.1/dist/js/swiper.min.js"></script> -->
    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            var page = 1; //初始加载页码
            var isEnd = false; //翻页结束
            var _swiperObj = $('.swiper-container');

            var loadFlag = true;
            var pullUp = $('.pull-up');
            var container = $('.swiper-slide');
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                slidesPerView: 'auto',
                mousewheelControl: true,
                freeMode: true,
                scrollbar: {
                    el: '.v-swiper-scrollbar'
                },
                on: {
                    touchEnd: function(event){
                        pullUpAction();
                        return false;
                    }
                }
            });
            //上拉加载
            function pullUpAction() {
                var _viewHeight = $('.swiper-wrapper').get(0).offsetHeight;
                var _contentHeight = $('.swiper-slide').get(0).offsetHeight;
                //上拉加载
                if ( mySwiper.translate < 0 && mySwiper.translate <= _viewHeight - _contentHeight ) {
                    if (loadFlag) {
                        pullUp.html('<i class="iconfont-loading animation-spinner"></i> 加载中...');
                    }
                    setTimeout(function () {
                        //加载数据
                        if (loadFlag) {
                            page++;
                            getData();
                            pullUp.html('上拉加载更多');
                        } else {
                            pullUp.show().html('<div class="caption"><p class="title">我是有底线的</p></div>');
                        }
                        mySwiper.update();
                    }, 400);
                }
            }
            //数据
            getData();
            function getData() {
                isAjax = true;
                $.ajax({
                    type: 'GET',
                    url: 'getProducts.asp?Action=comments',
                    data: {
                        page: page
                    },
                    timeout: 15000,
                    dataType: 'json',
                    success: function (reponse) {
                        isAjax = false;
                        var maxPageCount = reponse.pagecount;
                        var data = reponse.rows;
                        if (page > maxPageCount) {
                            var isEnd = true;
                        }
                        // 无数据
                        if (reponse.status === 200) {
                            // 首次加载无数据
                            pullUp.hide();
                            targetList.html('暂无记录');
                        } else {
                            // 有数据
                            var str = '';
                            $.each(data, function (i, k) {
                                str += '<div class="item item-avatar">' +
                                    '<div class="avatar">' +
                                    '<img src="' + k.avatar + '">' +
                                    '</div>' +
                                    '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                    '<h4 class="title text-ellipsis">' + k.nickname + '</h4>' +
                                    '<p class="text-muted"><small class="timeago" datetime="' + k.addtime + '"></small></p>' +
                                    '<p class="desc">' + k.comment + '</p>' +
                                    '</div>' +
                                    '</div>';
                            });
                            //有数据的时候要做判断
                            //如果当前是第一页，则把容器中的内容即为请求数据
                            //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                            if (!isEnd) {
                                if (page == 1) {
                                    container.html(str);
                                } else {
                                    $(str).appendTo(container);
                                }
                            } else {
                                loadFlag = false;
                            }
                        }
                        mySwiper.update();
                    },
                    error: function (xhr, type, errorThrown) {
                        pullUp.html('加载失败！');
                    }
                });
            };
        });
        //]]>
    </script>
</body>

</html>
