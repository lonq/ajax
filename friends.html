<!DOCTYPE html>
<html lang="zh-CN" class="fullpage">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="author" content="lonq">
    <meta name="copyright" content="lonq">
    <title>我的好友</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="js/swiper-4.4.1/dist/css/swiper.min.css" rel="stylesheet">
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
    <script src="js/flexible.js"></script>
    <style type="text/css">
        .pull-down,
        .pull-up {
            padding: .266667rem;
            font-size: .32rem;
            text-align: center;
            color: #999;
        }

        .v-swiper {
            overflow: auto;
        }

        .v-swiper,
        .w {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .swiper-slide {
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light">
            <ul class="navbar-left">
                <li><a href="usersCenter.html"><i class="iconfont-angleleft"></i></a></li>
            </ul>
            <h3 class="navbar-title">我的好友</h3>
            <ul class="navbar-left">
                <li class="dropdown pull-right">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"><i class="iconfont-more"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:;" class="batch-operation">批量操作</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="v-swiper">
        <div class="swiper-wrapper w">
            <div class="swiper-slide d">
                <div class="pull-down" style="display: none;">下拉更新</div>
                <div class="list main border-top"></div>
                <div class="pull-up">上拉加载更多</div>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/htmlutil.js"></script>
    <script src="js/zepto.cookie.min.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/swiper-4.4.1/dist/js/swiper.min.js"></script>
    <script src="js/dialog2-master/dist/js/dialog.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>

    <script type="text/javascript">
        //<![CDATA[
        var usersid = HtmlUtil.getCookie($.fn.cookie('LQCookies'), 'UsersID'); // 用户名
        var _container = $('.v-swiper');
        var _header = $('header>*');
        var _headerH = _header.height();
        var _offsetHeight = _headerH; //滑动束缚容器的偏移高度
        var page = 1;
        var loadFlag = true;
        var loading;

        var targetObj = $('.list.main'); //目标数据容器
        var pullDown = $('.pull-down');
        var pullUp = $('.pull-up');

        //初始化y轴滚动
        var vSwiper = new Swiper('.v-swiper', {
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            freeMode: true,
            observer: true,
            observeParents: true,
            scrollbar: {
                el: '.v-swiper-scrollbar'
            },
            on: {
                touchEnd: function (event) {
                    pullUpAction();
                    return false;
                }
            }
        });

        $(function () {
            console.log(1);
            // 屏蔽控制台消息
            // console.log = function () {
            //     return
            // };
            // 默认加载第一选项第一屏数据
            getData(targetObj);
            // 修正容器高度
            fixedContainerH();
        });
        //修正容器高度
        function fixedContainerH() {
            $('.v-swiper, .v-swiper>.swiper-wrapper').css('height', 'calc(100vh - ' + _offsetHeight + 'px)');
        }
        //上拉加载
        function pullUpAction() {
            var _viewHeight = $('.v-swiper>.swiper-wrapper').get(0).offsetHeight;
            var _contentHeight = $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight;
            if (vSwiper.translate < 0 && vSwiper.translate <= _viewHeight - _contentHeight + _offsetHeight) {
                if (loadFlag) {
                    pullUp.html('<i class="iconfont-loading animation-spinner"></i> 加载中...').show();
                    //加载数据
                    page++;
                    getData(targetObj);
                }
            }
        }

        // 列表
        function getData(target) {
            $.ajax({
                type: 'GET',
                url: 'getFriends.asp?Action=lists',
                data: {
                    page: page,
                    UsersID: usersid
                },
                timeout: 150000,
                dataType: 'json',
                beforeSend: function () {
                    if (loadFlag) {
                        loadingMsg('加载中...');
                    }
                },
                success: function (reponse) {
                    loading.close();
                    if (reponse == 0) {
                        // 无数据
                        page = 1;
                        loadFlag = false;
                        pullUp.hide();
                        pullDown.hide();
                        noData('default', '什么也没找到~');
                    } else {
                        // 有数据
                        var str = '';
                        var maxPageCount = reponse.pagecount;
                        var list = reponse.rows;
                        if (page > maxPageCount) {
                            loadFlag = false;
                            pullUp.html('<div class="caption"><p class="title">我是有底线的</p></div>').show();
                        } else {
                            $.each(list, function (i, k) {
                                str += '<a class="item item-avatar vertical-center item-access item-access-clear-flag" href="chats.html?UsersID=' + k.usersid + '">' +
                                    '<div class="avatar">' +
                                    '<img src="' + k.usersface + '">' +
                                    '</div>' +
                                    '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                    '<h5 class="text-ellipsis clearfix"><span class="margin-left pull-right text-xs text-muted">3天前</span>' + k.userspetName + '</h5>' +
                                    '<p class="desc text-muted text-xs"><span class="badge margin-left pull-right">3</span>' + k.userssignature + '</p>' +
                                    '</div>' +
                                    // '<label class="checkbox margin-left">' +
                                    // '<input type="checkbox" name="r11">' +
                                    // '</label>' +
                                    '</a>';
                            });
                            pullUp.html('上拉加载更多').show();
                        }
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlag) {
                            if (page == 1) {
                                target.html(str);
                            } else {
                                $(str).appendTo(target);
                            }
                        }
                    }
                    vSwiper.update(); // 更新容器尺寸
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };
        // 消息提示
        function loadingMsg(str) {
            loading = $(document).dialog({
                type: 'toast',
                infoIcon: 'js/dialog2-master/dist/images/icon/loading.gif',
                infoText: str
            });
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                    color = 'msg msg-primary';
                    icon = 'icon iconfont-correctcircle';
                    break;
                default:
                    color = 'msg msg-default';
                    icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
                '<h3 class="text-center">' + text + '</h3>' +
                '</div>';
            targetObj.html(str);
        }
        //]]>
    </script>
</body>

</html>
