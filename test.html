<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no,email=no">

    <title>测试</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">

</head>

<body>

    <button id="aaa">123</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <!-- <script src="js/jquery.min.js"></script> -->
    <!-- <script src="js/dropdown.js"></script> -->
    <script src="js/modal.js"></script>

    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            // 逐条删除消息
            $(document).on("click", "#aaa", function (e) {
                var $t = $(this);
                var $p = $t.parents('.chatsitem');
                var delModalHtml = '';
                delModalHtml += '<div class="modal del-modal fade" tabindex="-1" role="dialog">' +
                    '<div class="modal-dialog modal-xs" role="document">' +
                    '<div class="modal-content">' +
                    '<div class="modal-body">' +
                    '<ul class="list-unstyled">' +
                    '<li>删除消息</li>' +
                    '</ul>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                // $('body').append(delModalHtml);
                $('.modal').modal('show');
            });
        });
    //]]>
    </script>
</body>

</html>
