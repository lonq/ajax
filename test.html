<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="author" content="lonq">
    <meta name="copyright" content="lonq">
    <title>用户信息</title>
    <link href="js/image-process-master/dist/image-clip.min.css" rel="stylesheet">
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/flexible.js"></script>
</head>

<body>
    <div>
        <form class="form-classics" id="stepForm" name="stepForm" method="POST" action="#">
            <header>
                <nav class="navbar navbar-light">
                    <ul class="navbar-left">
                        <li><a class="js-close-btn" href="javascript:;"><i class="iconfont-angleleft"></i></a></li>
                    </ul>
                    <h3 class="navbar-title">修改昵称</h3>
                    <ul class="navbar-right">
                        <li><input name="ok" id="ok" class="btn btn-clear" type="submit" value="确定"></li>
                    </ul>
                </nav>
            </header>
            <div class="items"><label class="item item-access">
                    <div class="radio item-header"><input type="radio" name="UsersSex" value="保密" checked=""></div>
                    <div class="item-body">保密</div>
                </label><label class="item item-access">
                    <div class="radio item-header"><input type="radio" name="UsersSex" value="男"></div>
                    <div class="item-body">男</div>
                </label><label class="item item-access">
                    <div class="radio item-header"><input type="radio" name="UsersSex" value="女"></div>
                    <div class="item-body">女</div>
                </label><input type="hidden" name="UsersID" value="1"></div>
        </form>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/htmlutil.js"></script>
    <script src="js/zepto.cookie.min.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/dialog2-master/dist/js/dialog.min.js"></script>
    <script src="js/focusEnd.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>

    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            // 修改表单
            $('#ok').on('click', function () {
                var params = $('#stepForm').serialize();
                $.ajax({
                    type: 'POST',
                    url: 'getUsers.asp?Action=updateUsersSex',
                    data: params,
                    timeout: 15000,
                    success: function (reponse) {
                        console.log('success')
                    },
                    error: function () {
                        HtmlUtil.msg('错误！');
                    }
                });
                return false;
            });
        });
        //]]>
    </script>
</body>

</html>
