    <script type="text/javascript">
        //<![CDATA[
        var menuButton = $('#menuButton');
        var menu = $('.menu');
        var backdrop = $('.backdrop');
        $(function () {
            var menuSwiper = new Swiper('.menu-swiper', {
                slidesPerView: 'auto',
                initialSlide: 1,
                resistanceRatio: 0,
                slideToClickedSlide: true,
                on: {
                    init: function () {
                        var slider = this;
                        menuButton.on('tap', function () {
                            if (slider.activeIndex === 0) {
                                slider.slideNext();
                            } else {
                                slider.slidePrev();
                            }
                        });
                    },
                    slideChange: function () {
                        var slider = this;
                        if (slider.activeIndex === 0) {
                            $('html, body').css({'overflow': 'hidden'});
                            backdrop.addClass('backdrop-toggle');
                            var menuZindex = Number($('.backdrop-toggle').css('z-index')) + 1;
                            menu.css({'z-index': menuZindex});
                        } else {
                            $('html, body').css({'overflow': 'auto'});
                            backdrop.removeClass('backdrop-toggle');
                            menu.css({'z-index': 'auto'});
                        }
                    },
                }
            });
        });
        //]]>
