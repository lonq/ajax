    <script type="text/javascript">
        var targetObj = $('.menu-swiper');
        var _container = $('.menu-swiper');
        var _footer = $('.footer');
        var _offsetHeight = _footer.height(); //滑动束缚容器的偏移高度
        //<![CDATA[
        var adminName = HtmlUtil.getCookie($.fn.cookie('LQCookies'), 'AdminName'); // 用户名
        var menuButton = $('#menuButton');
        var menu = $('.menu');
        var backdrop = $('.backdrop');
        $(function () {
            // 修正容器高度
            fixedContainerH();
            // 侧滑菜单栏
            var menuSwiper = new Swiper('.menu-swiper', {
                slidesPerView: 'auto',
                initialSlide: 1,
                resistanceRatio: 0,
                slideToClickedSlide: true,
                height: 'auto',
                on: {
                    init: function () {
                        $('.menu-swiper>.swiper-wrapper').removeClass('transparent'); //缓解初始加载时视图偏移
                        var slider = this;
                        menuButton.on('tap', function () {
                            if (slider.activeIndex === 0) {
                                slider.slideNext();
                            } else {
                                slider.slidePrev();
                            }
                        });
                    },
                    slideChange: function () {
                        var slider = this;
                        if (slider.activeIndex === 0) {
                            $('html, body').css({
                                'overflow': 'hidden'
                            });
                            backdrop.addClass('backdrop-toggle');
                            var menuZindex = Number($('.backdrop-toggle').css('z-index')) + 1;
                            menu.css({
                                'z-index': menuZindex
                            });
                        } else {
                            $('html, body').css({
                                'overflow': ''
                            });
                            backdrop.removeClass('backdrop-toggle');
                            menu.css({
                                'z-index': ''
                            });
                        }
                    },
                }
            });
            // 插入正文
            getContent();
            // 插入用户功能
            getUserCapability($('.js-user-capability'));
        });
        //修正容器高度
        function fixedContainerH() {
            _container.css('height', 'calc(100vh - ' + _offsetHeight + 'px)');
        }
        // 文章正文
        function getContent() {
            $.ajax({
                type: 'GET',
                url: 'getUser.asp?Action=content',
                data: {
                    AdminName: adminName
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    // 无数据
                    if (reponse == 0) {
                        noData('default', '什么也没找到~');
                    } else {
                        // 有数据
                        var username = reponse.adminname;
                        var userPetname = reponse.adminpetname;
                        var userSignature = reponse.adminsignature;
                        var userFace = reponse.adminface;
                        if (userFace) {
                            userFace = userFace;
                        } else {
                            userFace = 'images/placeholder-avatar.jpg';
                        }
                        if (userPetname) {
                            userPetname = userPetname;
                        } else {
                            userPetname = username;
                        }
                        if (userSignature) {
                            userSignature = userSignature;
                        } else {
                            userSignature = '他很懒，什么都没留下。';
                        }
                        $('.js-userPetname').html(userPetname);
                        $('.js-userAutograph').html(userSignature);
                        $('.js-userface').html('<img src="' + userFace + '">');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        // 用户功能
        function getUserCapability(target) {
            $.ajax({
                type: 'GET',
                url: 'getUser.asp?Action=usercapability',
                timeout: 15000,
                dataType: 'json',
                beforeSend: function () {
                    target.html('<p class="padding text-center">加载中...</p>');
                },
                success: function (reponse) {
                    // 无数据
                    if (reponse != 0) {
                        target.html('');
                        // 有数据
                        var str = '';
                        var list = reponse;
                        str += '<div class="item-divider">相关功能</div>' +
                            '<ul class="user-capability list-unstyled border-top border-bottom padding-vertical bg-white">';
                        $.each(list, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;';
                            }
                            str += '<li>' +
                                '<a href=' + linkurl + '>' +
                                '<dl>' +
                                '<dt><img src="' + k.pictures + '"></dt>' +
                                '<dd>' + k.title + '</dd>' +
                                '<dd><small>' + k.description + '</small></dd>' +
                                '</dl>' +
                                '</a>' +
                                '</li>';
                        });
                        str += '</ul>';
                        target.html(str);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                    color = 'msg msg-primary';
                    icon = 'icon iconfont-correctcircle';
                    break;
                default:
                    color = 'msg msg-default';
                    icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
                '<h3 class="text-center">' + text + '</h3>' +
                '</div>';
            targetObj.html(str);
        }
        //]]>
    </script>
