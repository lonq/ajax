<!DOCTYPE html>
<html lang="zh-CN" class="fullpage">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <meta name="author" content="lonq">
    <meta name="copyright" content=" ">
    <title>列表</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/swiper-4.4.1/dist/css/swiper.min.css" rel="stylesheet">
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
    <link href="js/video.js-7.3.0/video-js.min.css" rel="stylesheet">
    <link href="css/iconfont/iconfont.css" rel="stylesheet">
    <script src="js/flexible.js"></script>
    <style type="text/css">
        #nav {
            padding-top: 2.44rem;
            width: 100%;
            height: 1.44rem;
            background-color: #fff;
        }

        .search-wrap {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 989;
        }

        .pull-down,
        .pull-up {
            padding: .266667rem;
            font-size: .373333rem;
            text-align: center;
            color: #999;
        }

        .v-swiper {
            overflow: auto;
        }

        .v-swiper,
        .w {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .swiper-slide {
            height: auto;
        }

        .list+.list {
            margin-top: 0;
        }

        .list .item:first-child {
            margin-top: 0;
        }
        .video-js.active {
            background-color: #f00;
        }
        .video-js .vjs-big-play-button {
            font-size: 2.5em;
            line-height: 2.3em;
            height: 2.5em;
            width: 2.5em;
            -webkit-border-radius: 2.5em;
            -moz-border-radius: 2.5em;
            border-radius: 2.5em;
            background-color: #73859f;
            background-color: rgba(115,133,159,.5);
            border-width: 0.15em;
            margin-top: -1.25em;
            margin-left: -1.75em;
        }
        /* 中间的播放箭头 */
        .vjs-big-play-button .vjs-icon-placeholder {
            font-size: 1.63em;
        }
        /* 加载圆圈 */
        .vjs-loading-spinner {
            font-size: 2.5em;
            width: 2em;
            height: 2em;
            border-radius: 1em;
            margin-top: -1em;
            margin-left: -1.5em;
        }
        .video-js.vjs-playing .vjs-tech {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <nav id="nav">
        <div class="search-wrap border-bottom">
            <div class="search-box flex-wrap vertical-center">
                <input type="text" class="form-control btn-clear flex-item" id="search" name="search" placeholder="请输入关键字">
                <button type="button" class="btn btn-clear iconfont-search" id="searchBtn"></button>
            </div>
        </div>
    </nav>
    <div class="v-swiper">
        <div class="swiper-wrapper w">
            <div class="swiper-slide d">
                <div class="pull-down" style="display: none;">下拉更新</div>
                <div class="list"></div>
                <div class="pull-up">上拉加载更多</div>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/swiper-4.4.1/dist/js/swiper.min.js"></script>
    <script src="js/timeago.js-master/dist/timeago.min.js"></script>
    <script src="js/dialog2-master/dist/js/dialog.min.js"></script>
    <script src="js/video.js-7.3.0/video.min.js"></script>
    <script src="js/zepto.picLazyLoad.min.js"></script>
    
    <script type="text/javascript">
        //<![CDATA[
        var _container = $('.v-swiper');
        var _nav = $('#nav');
        var _navH = _nav.children().height();
        var _offsetHeight = _navH; //滑动束缚容器的偏移高度
        var page = 1;
        var loadFlag = true;
        var pullUpFlag = true; //上拉标记

        var targetObj = $('.list'); //目标数据容器
        var pullDown = $('.pull-down');
        var pullUp = $('.pull-up');

        //初始化y轴滚动
        var vSwiper = new Swiper('.v-swiper', {
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            freeMode: true,
            observer: true,
            observeParents: true,
            scrollbar: {
                el: '.v-swiper-scrollbar'
            },
            on: {
                touchMove: function(event){
                    positionJudge();
                    //判断上滑下拉
                    var vt = vSwiper.translate;
                    setTimeout(function() {
                        var z = vSwiper.translate;
                        if (z > vt) {
                            pullUpFlag = false; //上拉
                        }else{
                            pullUpFlag = true; //下拉
                        }
                    }, 30);
                },
                touchEnd: function(event){
                    activeVideo();
                    pullDownAction();
                    pullUpAction();
                    return false;
                }
            }
        });
        
        $(function () {
            // 修正容器高度
            fixedContainerH();
            // 默认加载第一选项第一屏数据
            console.log($('.v-swiper>.swiper-wrapper').get(0).offsetHeight + '----------view----------' + $('.v-swiper>.swiper-wrapper').get(0).className);
            console.log($('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight + '----------content----------' + $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).className);
            console.log(vSwiper.translate + '----------translate');
            console.log($('.v-swiper>.swiper-wrapper').get(0).offsetHeight - $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight);
            getData();
            // 搜索
            // $('#search').on('tap', function(){
            //     location.href = 'searchLists.html'
            // });
            $(document).on('keyup', '#search', function(){
                getData();
            })
        });
        //修正容器高度
        function fixedContainerH() {
            $('.v-swiper, .v-swiper>.swiper-wrapper').css('height', 'calc(100vh - ' + _offsetHeight + 'px)');
        }
        //通过滑动距离，判断滑动状态
        function positionJudge() {
            if (vSwiper.translate < 50 && vSwiper.translate > 0) {
                pullDown.show().html('下拉更新');
            } else if (vSwiper.translate > 50) {
                pullDown.show().html('释放更新');
            }
        }
        //下拉更新
        function pullDownAction() {
            if (vSwiper.translate >= 50) {
                pullDown.show().html('<i class="iconfont-loading animation-spinner"></i> 更新中...');
                loadFlag = true;
                updateData();
                pullDown.hide();
                pullUp.show();
            } else if (vSwiper.translate >= 0 && vSwiper.translate < 50) {
                pullDown.hide();
            }
        }
        //上拉加载
        function pullUpAction() {
            var _viewHeight = $('.v-swiper>.swiper-wrapper').get(0).offsetHeight;
            var _contentHeight = $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight;
            console.log(_viewHeight + '----------view----------' + $('.v-swiper>.swiper-wrapper').get(0).className);
            console.log(_contentHeight + '----------content----------' + $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).className);
            console.log(vSwiper.translate + '----------translate');
            console.log(_viewHeight - _contentHeight);
            if (vSwiper.translate < 0 && vSwiper.translate <= _viewHeight - _contentHeight + _offsetHeight) {
                if (loadFlag) {
                    pullUp.html('<i class="iconfont-loading animation-spinner"></i> 加载中...');
                } else {
                    pullUp.show().html('<div class="caption"><p class="title">我是有底线的</p></div>');
                }
                //加载数据
                page++;
                getData();
                console.log('==========================================');
                if (loadFlag) {
                    pullUp.html('上拉加载更多');
                }
            }
        }

        // 文章列表
        function getData() {
            $.ajax({
                type: 'GET',
                url: 'getArticles.asp?Action=lists',
                data: {
                    page: page,
                    searchkey: $('#search').val()
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    var maxlistsid = reponse.maxid;
                    var maxPageCount = reponse.pagecount;
                    var data = reponse.rows;
                    localStorage.setItem('oldListsID', maxlistsid);
                    // if (page > maxPageCount) {
                    //     loadFlag = false;
                    // }
                    // 无数据
                    if (reponse == 0) {
                        page = 1;
                        loadFlag = false;
                        pullUp.hide().html();
                        pullDown.hide();
                        noData('default', '什么也没找到~');
                    } else {
                        loadFlag = true;
                        // 有数据
                        var maxPageCount = reponse.pagecount;
                        var rows = reponse.rows;
                        if (page > maxPageCount) {
                            page = maxPageCount;
                            loadFlag = false;
                        }
                        var str = '';
                        $.each(data, function (i, k) {
                            var type = k.type;
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;'
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            switch (type) {
                                case 0:
                                    str += '<a class="item item-access" href="' + linkurl + '">' +
                                        '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<p class="text-ellipsis-2 text-xs text-muted">' + k.content + '</p>' +
                                        '</div>' +
                                        '</a>';
                                break;
                                case 1:
                                    str += '<a class="item item-thumb item-access item-thumb-right" href="' + linkurl + '">' +
                                        '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</div>' +
                                        '<div class="thumb thumb-xs">' +
                                        '<img src="' + k.pictures + '" style="width: 2.76rem;height: 2.066667rem;">' +
                                        '</div>' +
                                        '</a>';
                                break;
                                case 2:
                                    str += '<a class="item item-thumb item-access direction-column space-top" href="javascript:;">' +
                                        '<div class="thumb">' +
                                        '<img src="' + k.pictures + '" style="width: 9.2rem;height: 5.2rem;">' +
                                        '</div>' +
                                        '<h5 class="title text-ellipsis">' + k.title + '</h5>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                                case 3:
                                    str += '<a class="item item-thumb item-thumb-group item-access direction-column space-top" href="javascript:;">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<ul class="thumb flex-wrap list-unstyled space-left">';
                                        $.each(k.pictures, function (ii, kk) {
                                            str += '<li><img src="' + k.pictures[ii] + '" style="width: 2.973333rem;height: 2.226667rem;"></li>';
                                        });
                                        str += '</ul>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                                case 4:
                                    str += '<a class="item item-thumb item-access direction-column space-top" href="javascript:;">' +
                                        '<div class="thumb">' +
                                        '<video id="video' + k.id + '" class="video-js vjs-fluid vjs-big-play-centered" poster="' + k.pictures + '">' +
                                        '<source src="' + k.video + '" type="video/mp4">' +
                                        '</video>' +
                                        '</div>' +
                                        '<h5 class="title text-ellipsis">' + k.title + '</h5>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                            }
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlag) {
                            if (page == 1) {
                                targetObj.html(str);
                            } else {
                                $(str).appendTo(targetObj);
                            }
                        }
                    }
                    vSwiper.update(); // 更新容器尺寸
                    $(document).on('tap', '.video-js', function(){
                        var curID = $(this).attr('id');
                        playCurVideo(curID);
                    });
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        //更新推荐
        function updateData() {
            $.ajax({
                type: 'GET',
                url: 'getArticles.asp?Action=updatelists',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxlistsid: localStorage.getItem('oldListsID')
                },
                success: function (reponse) {
                    var total = reponse.total;
                    var listid = reponse.maxid;
                    var data = reponse.rows;
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            var type = k.type;
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;'
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            switch (type) {
                                case 0:
                                    str += '<a class="item item-access" href="' + linkurl + '">' +
                                        '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<p class="text-ellipsis-2 text-xs text-muted">' + k.content + '</p>' +
                                        '</div>' +
                                        '</a>';
                                break;
                                case 1:
                                    str += '<a class="item item-thumb item-access item-thumb-right" href="' + linkurl + '">' +
                                        '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</div>' +
                                        '<div class="thumb thumb-xs">' +
                                        '<img src="' + k.pictures + '">' +
                                        '</div>' +
                                        '</a>';
                                break;
                                case 2:
                                    str += '<a class="item item-thumb item-access direction-column space-top" href="javascript:;">' +
                                        '<div class="thumb">' +
                                        '<img src="' + k.pictures + '">' +
                                        '</div>' +
                                        '<h5 class="title text-ellipsis">' + k.title + '</h5>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                                case 3:
                                    str += '<a class="item item-thumb item-thumb-group item-access direction-column space-top" href="javascript:;">' +
                                        '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                        '<ul class="thumb flex-wrap list-unstyled space-left">';
                                        $.each(k.pictures, function (ii, kk) {
                                            str += '<li><img src="' + k.pictures[ii] + '"></li>';
                                        });
                                        str += '</ul>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                                case 4:
                                    str += '<a class="item item-thumb item-access direction-column space-top" href="javascript:;">' +
                                        '<div class="thumb">' +
                                        '<video id="video' + k.id + '" class="video-js vjs-fluid vjs-big-play-centered" poster="' + k.pictures + '">' +
                                        '<source src="' + k.video + '" type="video/mp4">' +
                                        '</video>' +
                                        '</div>' +
                                        '<h5 class="title text-ellipsis">' + k.title + '</h5>' +
                                        '<ul class="flex-wrap space-left list-unstyled text-xs text-muted">' +
                                        '<li><i class="icon iconfont-share"></i>&nbsp;' + sharing + '</li>' +
                                        '<li><i class="icon iconfont-commenting"></i>&nbsp;' + comments + '</li>' +
                                        '</ul>' +
                                        '</a>';
                                break;
                            }
                        });
                        targetObj.prepend(str);
                        localStorage.setItem('oldListsID', listid);
                        msg('更新了' + total + '条数据');
                    }
                    vSwiper.update(); // 更新容器尺寸
                    $(document).on('tap', '.video-js', function(){
                        var curID = $(this).attr('id');
                        playCurVideo(curID);
                    });
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };
        // 滚动激活视频
        function activeVideo(){
            var _top = $(window).scrollTop();
            var _viewHeight = $('.v-swiper>.swiper-wrapper').get(0).offsetHeight;
            var _contentHeight = $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight;
            $('video').each(function(i){
                //获取当前下标
                var _index = $(this).index();
                console.log(pullUpFlag + '-------pullUpFlag');
                if (pullUpFlag) { //上拉
                    var _height = $(this).offset().top + 50;//获取上偏移值
                    var _heightStop = $(this).offset().top + $(this).parents('.item').height() + 50;//获取上偏移值
                    if(_height >= _top){//优先原则
                        $(this).eq(_index).addClass('active').parents('.item').siblings().find('video').removeClass('active');
                        playCurVideo($(this).attr('id'));
                        console.log($(this).attr('id') + '播放');
                        return false;//跳出遍历
                    } else if (_heightStop >= _top) {
                        pauseCurVideo($(this).attr('id'));
                        console.log($(this).attr('id') + '暂停');
                        return false;//跳出遍历
                    };
                } else { //下拉
                    var _height = $(this).offset().top + 50;//获取上偏移值
                    var _heightStop = $(this).offset().top + $(this).parents('.item').height() + 50;//获取上偏移值
                    if(_heightStop >= _top){//优先原则
                        $(this).eq(_index).addClass('active').parents('.item').siblings().find('video').removeClass('active');
                        playCurVideo($(this).attr('id'));
                        console.log($(this).attr('id') + '播放');
                        return false;//跳出遍历
                    } else if (_height >= _top) {
                        pauseCurVideo($(this).attr('id'));
                        console.log($(this).attr('id') + '暂停');
                        return false;//跳出遍历
                    };
                }
            });
        };
        // 播放视频
        function playCurVideo(curID) {
            videojs(curID, {muted: false, controls: true, preload: 'auto'}, function () {
                var myPlayer = videojs(curID);
                videojs(curID).ready(function () {
                    var myPlayer = this;
		            myPlayer.play();
                });
                videojs(curID).on("loadeddata", function () {
                    if (myPlayer.paused()) {
                        $(".vjs-big-play-button").show();
                    } else {
                        $(".vjs-big-play-button").hide();
                    }
                });
            });
        }
        // 暂停视频
        function pauseCurVideo(curID) {
            videojs(curID, {muted: false, controls: true, preload: 'auto'}, function () {
                var myPlayer = videojs(curID);
                videojs(curID).ready(function () {
                    var myPlayer = this;
		            myPlayer.pause();
                });
                videojs(curID).on("loadeddata", function () {
                    if (myPlayer.paused()) {
                        $(".vjs-big-play-button").show();
                    } else {
                        $(".vjs-big-play-button").hide();
                    }
                });
            });
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                color = 'msg msg-primary';
                icon = 'icon iconfont-correctcircle';
                break;
                default:
                color = 'msg msg-default';
                icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
            '<h3 class="text-center">' + text + '</h3>' +
            '</div>';
            targetObj.html(str);
        }
        // 禁止滚动式触发touchend事件
        function stopTouchendPropagationAfterScroll() {
            var locked = false;
            window.addEventListener('touchmove', function(ev){
                locked || (locked = true, window.addEventListener('touchend', stopTouchendPropagation, true));
            }, true);
            function stopTouchendPropagation(ev){
                ev.stopPropagation();
                window.removeEventListener('touchend', stopTouchendPropagation, true);
                locked = false;
            }
        }
        // stopTouchendPropagationAfterScroll();
        //]]>
    </script>
</body>

</html>
