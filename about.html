    <script type="text/javascript">
        //<![CDATA[
        var adminName = HtmlUtil.getCookie($.fn.cookie('LQCookies'), 'AdminName'); // 用户名
        $(function () {
            // 插入正文
            getContent();
        });
        // 文章正文
        function getContent() {
            $.ajax({
                type: 'GET',
                url: 'getUser.asp?Action=content',
                data: {
                    AdminName: adminName
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    // 无数据
                    if (reponse == 0) {
                        pullUp.hide().html();
                        pullDown.hide();
                        noData('default', '什么也没找到~');
                    } else {
                        // 有数据
                        var username = reponse.adminname;
                        var userPetname = reponse.adminpetname;
                        var userSignature = reponse.adminsignature;
                        var userFace = reponse.adminface;
                        if (userFace) {
                            userFace = userFace;
                        } else {
                            userFace = 'images/placeholder-avatar.jpg';
                        }
                        if (userPetname) {
                            userPetname = userPetname;
                        } else {
                            userPetname = username;
                        }
                        if (userSignature) {
                            userSignature = userSignature;
                        } else {
                            userSignature = '他很懒，什么都没留下。';
                        }
                        $('.js-userPetname').html(userPetname);
                        $('.js-userAutograph').html(userSignature);
                        $('.js-userface').html('<img src="' + userFace + '">');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                    color = 'msg msg-primary';
                    icon = 'icon iconfont-correctcircle';
                    break;
                default:
                    color = 'msg msg-default';
                    icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
                '<h3 class="text-center">' + text + '</h3>' +
                '</div>';
            targetObj.html(str);
        }
        //]]>
    </script>
