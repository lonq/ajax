<!DOCTYPE html>
<html lang="zh-CN" class="fullpage">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="author" content="lonq">
    <meta name="copyright" content="lonq">
    <title>产品详情</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/swiper-4.4.1/dist/css/swiper.min.css" rel="stylesheet">
    <link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
    <link href="css/iconfont/iconfont.css" rel="stylesheet">
    <script src="js/flexible.js"></script>
    <style type="text/css">
        #nav {
            padding-top: 1.28rem;
            width: 100%;
            height: 1.28rem;
            background-color: #fff;
        }

        #footer {
            padding-bottom: 1.44rem;
            width: 100%;
            height: 1.44rem;
        }

        .tab-swiper {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 989;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 1.28rem;
            line-height: 1.28rem;
            width: 100%;
            background-color: #fff;
        }

        .tab-swiper .swiper-slide {
            text-align: center;
        }

        .tab-swiper .swiper-slide a {
            display: inline-block;
            height: 1.28rem;
            line-height: 1.28rem;
            color: #666;
            font-size: .32rem;
        }
        
        .tab-swiper .swiper-slide.swiper-slide-thumb-active a {
            padding: 0 .133333rem;
            border-bottom: 2px solid #1edbb5;
            color: #1edbb5;
        }

        .pull-down,
        .pull-up {
            padding: .266667rem;
            font-size: .32rem;
            text-align: center;
            color: #999;
        }

        .v-swiper {
            overflow: auto;
        }

        .v-swiper,
        .w {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .swiper-slide {
            height: auto;
        }
        .list+.list {
            margin-top: 0;
        }

        .list .item:first-child {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <nav id="nav">
        <div class="tab-swiper border-bottom" id="tab">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="javascript:;">详情</a></div>
                <div class="swiper-slide"><a href="javascript:;">评论</a></div>
                <div class="swiper-slide"><a href="javascript:;">推荐</a></div>
            </div>
        </div>
    </nav>
    <div class="v-swiper">
        <div class="swiper-wrapper w">
            <div class="swiper-slide d">
                <div class="h-swiper">
                    <div class="pull-down" style="display: none;">下拉更新</div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide list"></div>
                        <div class="swiper-slide list"></div>
                        <div class="swiper-slide list"></div>
                    </div>
                    <div class="pull-up">上拉加载更多</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/swiper-4.4.1/dist/js/swiper.min.js"></script>
    <script src="js/timeago.js-master/dist/timeago.min.js"></script>
    <script src="js/dialog2-master/dist/js/dialog.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        var _container = $('.v-swiper');
        var _nav = $('#nav');
        var _navH = _nav.children().height();
        var _footer = $('#footer');
        var _footerH = _footer.children().height();
        var _offsetHeight = _navH + _footerH; //滑动束缚容器的偏移高度

        var id = HtmlUtil.getUrlParms('ID');

        var tabLength = $('.tab-swiper .swiper-slide').length;
        var pageArr = new Array(tabLength); //初始加载页码
        for (i = 0; i < tabLength; i++) {
            pageArr[i] = 1;
        }
        var loadFlagArr = new Array(tabLength); //loading开关
        for (i = 0; i < tabLength; i++) {
            loadFlagArr[i] = true;
        }

        var targetObj = $('.swiper-slide.list'); //目标数据容器
        var pullDown = $('.pull-down');
        var pullUp = $('.pull-up');
        // tab
        var tabSwiper = new Swiper('.tab-swiper',{
            slidesPerView: 3,
            watchSlidesVisibility: true,
        });
        //滑动切换选项卡
        var hSwiper = new Swiper('.h-swiper', {
            thumbs: {
                swiper: tabSwiper,
            },
            on: {
                transitionEnd: function(event){
                    $('.v-swiper>.swiper-wrapper').css('transform', 'translate3d(0px, -10px, 0px)');
                    $('.h-swiper>.swiper-wrapper>.swiper-slide-active').css('height', 'auto').siblings('.swiper-slide').css('height', '0px');
                    vSwiper.update();
                    getData(hSwiper.activeIndex);
                },
            }
        });
        //初始化垂直轴滚动
        var vSwiper = new Swiper('.v-swiper', {
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            freeMode: true,
            observer: true,
            observeParents: true,
            scrollbar: {
                el: '.v-swiper-scrollbar'
            },
            on: {
                touchMove: function(event){
                    positionJudge();
                },
                touchEnd: function(event){
                    pullDownAction();
                    pullUpAction();
                    return false;
                }
            }
        });
        $(function () {
            // 修正容器高度
            fixedContainerH();
            // 默认加载第一选项第一屏数据
            getData(0);
        });
        //修正容器高度
        function fixedContainerH() {
            $('.v-swiper, .v-swiper>.swiper-wrapper').css('height', 'calc(100vh - ' + _offsetHeight + 'px)');
        }
        //通过滑动距离，判断滑动状态
        function positionJudge() {
            if (vSwiper.translate < 50 && vSwiper.translate > 0) {
                pullDown.show().html('下拉更新');
            } else if (vSwiper.translate > 50) {
                pullDown.show().html('释放更新');
            }
        }
        //下拉更新
        function pullDownAction() {
            if (vSwiper.translate >= 50) {
                pullDown.show().html('<i class="iconfont-loading animation-spinner"></i> 更新中...');
                loadFlagArr[hSwiper.activeIndex] = true;
                updateData(hSwiper.activeIndex);
                pullDown.hide();
                pullUp.show();
            } else if (vSwiper.translate >= 0 && vSwiper.translate < 50) {
                pullDown.hide();
            }
        }
        //上拉加载
        function pullUpAction() {
            var _viewHeight = $('.v-swiper>.swiper-wrapper').get(0).offsetHeight;
            var _contentHeight = $('.v-swiper>.swiper-wrapper>.swiper-slide').get(0).offsetHeight;
            if (vSwiper.translate < 0 && vSwiper.translate <= _viewHeight - _contentHeight + _offsetHeight) {
                if (loadFlagArr[hSwiper.activeIndex]) {
                    pullUp.html('<i class="iconfont-loading animation-spinner"></i> 加载中...');
                } else {
                    pullUp.show().html('<div class="caption"><p class="title">我是有底线的</p></div>');
                }
                //加载数据
                pageArr[hSwiper.activeIndex]++;
                getData(hSwiper.activeIndex);
            }
        }
        // 获取数据
        function getData(target) {
            hSwiper.slideTo(target, 500, false);
            if (target == 0) {
                getDetails(target);
            } else if (target == 1) {
                getComments(target);
            } else if (target == 2) {
                getRecommendation(target);
            } else {
                getDetails(target);
            }
        }
        // 更新数据
        function updateData(target) {
            if (target == 0) {
                getDetails(target);
            } else if (target == 1) {
                updateComments(target);
            } else if (target == 2) {
                updateRecommendations(target);
            } else {
                updateDetails(target);
            }
        }

        // 产品详情
        function getDetails(target) {
            pullUp.hide();
            pullDown.hide();
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=details',
                timeout: 15000,
                dataType: 'json',
                data: {
                    ID: id
                },
                success: function (reponse) {
                    var str = '';
                    var sharing = reponse.sharing > 9999 ? (reponse.sharing/10000).toFixed(1) + "万" : reponse.sharing;
                    var comments = reponse.comments > 9999 ? (reponse.comments/10000).toFixed(1) + "万" : reponse.comments;
                    str += '<div class="detail-picture swiper-container">';
                        if (reponse.pictures.constructor === Array) {
                            str += '<div class="swiper-wrapper">';
                            $.each(reponse.pictures, function (i, k) {
                                str += '<div class="swiper-slide"><img class="img-responsive" src="' + reponse.pictures[i] + '"></div>';
                            });
                            str += '</div>' +
                                '<div class="swiper-pagination"></div>';
                        } else {
                            str += '<img class="img-responsive" src="' + reponse.pictures + '">';
                        }
                        str += '</div>' +
                        '<div class="detail-box flex-wrap direction-column justify-content-space-between border-bottom relative">' +
                        '<div class="flex-wrap justify-content-space-between vertical-center space-top">' +
                        '<h3 class="text-lg text-danger"><small>¥</small>' + reponse.price + '</h3>' +
                        '<ul class="list-unstyled list-inline text-xs">' +
                        '<li class="text-center clear-margin-bottom"><a class="text-muted" href="#"><i class="icon iconfont-share"></i><br>' + sharing + '</a></li>' +
                        '<li class="text-center clear-margin-bottom"><a class="text-muted" href="#"><i class="icon iconfont-commenting"></i><br>' + comments + '</a></li>' +
                        '</ul>' +
                        '</div>' +
                        '<h1 class="title padding-top">' + reponse.title + '</h1>' +
                        '<p class="content">' + reponse.description + '</p>' +
                        '</div>' +
                        '<div class="list border-top margin-top">' +
                        '<a href="#" class="item vertical-center item-access">' +
                        '<div class="item-body text-muted">' +
                        '<span>领券</span>' +
                        '<span class="label margin-left">默认</span>' +
                        '<span class="label label-primary margin-left">主要的</span>' +
                        '</div>' +
                        '<div class="item-footer"></div>' +
                        '</a>' +
                        '<a href="#" class="item vertical-center item-access">' +
                        '<div class="item-body text-muted">' +
                        '<span>帮助</span>' +
                        '</div>' +
                        '<div class="item-footer item-note">详细</div>' +
                        '</a>' +
                        '</div>';
                    targetObj.eq(target).html(str);
                    $('title').html(reponse.title);
                    if (reponse.pictures.constructor === Array) {
                        // 产品幻灯
                        var detailPicture = new Swiper('.detail-picture', { //子swiper
                            nested: true,
                            resistanceRatio: 0,
                            observer: true,//修改swiper自己或子元素时，自动初始化swiper
                            observeParents: true,//修改swiper的父元素时，自动初始化swiper
                            pagination: {
                                el: '.swiper-pagination',
                                clickable: true
                            }
                        });
                    }
                    vSwiper.update();
                },
                error: function (xhr, type, errorThrown) {
                    targetObj.eq(target).html('加载失败！');
                }
            });
        };

        // 评论
        function getComments(target) {
            pullUp.show();
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=comments',
                data: {
                    page: pageArr[target],
                    ID: id
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse, type) {
                    // 无数据
                    if (reponse == 0) {
                        // 首次加载无数据
                        loadFlagArr[target] = false;
                        pullUp.hide();
                        pullDown.hide();
                        noData(target, 'default', '暂无数据');
                    } else {
                        // 有数据
                        var str = '';
                        var maxcommentsid = reponse.maxcommentsid;
                        var maxPageCount = reponse.pagecount;
                        var list = reponse.rows;
                        localStorage.setItem('oldCommentsID', maxcommentsid);
                        if (pageArr[target] > maxPageCount) {
                            loadFlagArr[target] = false;
                        }
                        $.each(list, function (i, k) {
                            str += '<div class="item item-avatar">' +
                                '<div class="avatar">' +
                                '<img src="' + k.avatar + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h5 class="title text-ellipsis">' + k.nickname + '</h5>' +
                                '<p class="text-muted"><small class="timeago" datetime="' + k.addtime + '"></small></p>' +
                                '<p class="desc">' + k.comment + '</p>' +
                                '</div>' +
                                '</div>';
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlagArr[target]) {
                            if (pageArr[target] == 1) {
                                targetObj.eq(target).html(str);
                            } else {
                                $(str).appendTo(targetObj.eq(target));
                            }
                            pullUp.html('上拉加载更多');
                        }
                    }
                    vSwiper.update(); // 更新容器尺寸
                },
                error: function (reponse, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        //更新评论
        function updateComments(target) {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=updatecomments',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxcommentsid: localStorage.getItem('oldCommentsID'),
                    ID: id
                },
                success: function (reponse) {
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        var total = reponse.total;
                        var commentsid = reponse.maxid;
                        var list = reponse.rows;
                        $.each(list, function (i, k) {
                            str += '<div class="item item-avatar">' +
                                '<div class="avatar">' +
                                '<img src="' + k.avatar + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h5 class="title text-ellipsis">' + k.nickname + '</h5>' +
                                '<p class="text-muted"><small class="timeago" datetime="' + k.addtime + '"></small></p>' +
                                '<p class="desc">' + k.comment + '</p>' +
                                '</div>' +
                                '</div>';
                        });
                        targetObj.eq(target).prepend(str);
                        localStorage.setItem('oldCommentsID', commentsid);
                        msg('更新了' + total + '条数据');
                    }
                    vSwiper.update(); // 更新容器尺寸
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        // 推荐
        function getRecommendation(target) {
            pullUp.show();
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=recommendations',
                data: {
                    page: pageArr[target]
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    // 无数据
                    if (reponse == 0) {
                        // 首次加载无数据
                        loadFlagArr[target] = false;
                        pullUp.hide();
                        pullDown.hide();
                        noData(target, 'default', '暂无数据');
                    } else {
                        // 有数据
                        var str = '';
                        var maxrecommendationsid = reponse.maxid;
                        var maxPageCount = reponse.pagecount;
                        var list = reponse.rows;
                        localStorage.setItem('oldRecommendationsID', maxrecommendationsid);
                        if (pageArr[target] > maxPageCount) {
                            loadFlagArr[target] = false;
                        }
                        $.each(list, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'product.html?ID=' + k.id
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            str += '<a class="item item-thumb item-access" href="' + linkurl + '">' +
                                '<div class="thumb thumb-md">';
                                if (k.pictures.constructor === Array) {
                                    str += '<img src="' + k.pictures[0] + '">';
                                } else {
                                    str += '<img src="' + k.pictures + '">';
                                }
                                str += '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                '<p class="desc text-muted text-ellipsis">' + k.description + '</p>' +
                                '<p class="text-lg text-danger"><small>¥</small>' + k.price + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlagArr[target]) {
                            if (pageArr[target] == 1) {
                                targetObj.eq(target).html(str);
                            } else {
                                $(str).appendTo(targetObj.eq(target));
                            }
                            pullUp.html('上拉加载更多');
                        }
                    }
                    vSwiper.update(); // 更新容器尺寸
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        //更新推荐
        function updateRecommendations(target) {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=updaterecommendations',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxrecommendationsid: localStorage.getItem('oldRecommendationsID')
                },
                success: function (reponse) {
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        var total = reponse.total;
                        var recommendationsid = reponse.maxid;
                        var list = reponse.rows;
                        $.each(list, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'product.html?ID=' + k.id
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            str += '<a class="item item-thumb item-access" href=' + linkurl + '>' +
                                '<div class="thumb thumb-md">';
                                if (k.pictures.constructor === Array) {
                                    str += '<img src="' + k.pictures[0] + '">';
                                } else {
                                    str += '<img src="' + k.pictures + '">';
                                }
                                str += '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                '<p class="desc text-muted text-ellipsis">' + k.description + '</p>' +
                                '<p class="text-lg text-danger"><small>¥</small>' + k.price + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        targetObj.eq(target).prepend(str);
                        localStorage.setItem('oldRecommendationsID', recommendationsid);
                        msg('更新了' + total + '条数据');
                    }
                    vSwiper.update(); // 更新容器尺寸
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(target, type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                color = 'msg msg-primary';
                icon = 'icon iconfont-correctcircle';
                break;
                default:
                color = 'msg msg-default';
                icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
            '<h3 class="text-center">' + text + '</h3>' +
            '</div>';
            targetObj.eq(target).html(str);
        }
        //]]>
    </script>
</body>

</html>
