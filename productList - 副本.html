        #pullUp,

            top: -1.6rem;

            width: 100%;

        #pullDown .pullDownLabel .update-time,

    <script src="js/zepto.min.js"></script>

    <script type="text/javascript">
        var _container = $('#wrapper');
        var _nav = $('#nav');
        var _navH = _nav.height();
        var _header = $('#header');
        var _headerH = _header.height();
        var _footer = $('#footer');
        var _footerH = _footer.height();

        var page = 1; //初始加载页码
        var loadingStep = 0; //加载状态0默认，1显示加载状态，2执行加载数据，只有当为0时才能再次加载，这是防止过快拉动刷新
        var isEnd = false;
        var maxID; //最大ID
        var targetObj = $('#list');
        var myScroll,
            pullDown = $("#pullDown"),
            pullUp = $("#pullUp"),
            pullDownLabel = $(".pullDownLabel"),
            pullDownTips = $(".pulldown-tips"),
            pullUpLabel = $(".pullUpLabel");

        pullDown.hide();

        $(function () {
            getData();
        });
        // 初始化滚动
        myScroll = new IScroll("#wrapper", {
            probeType: 3,
            momentum: true,//关闭惯性滑动
            mouseWheel: true,//鼠标滑轮开启
            scrollbars: true,//滚动条可见
            fadeScrollbars: true,//滚动条渐隐
            interactiveScrollbars: true,//滚动条可拖动
            shrinkScrollbars: 'scale', // 当滚动边界之外的滚动条是由少量的收缩
            useTransform: true,//CSS转化
            useTransition: true,//CSS过渡
            bounce: true,//反弹
            freeScroll: true,//只能在一个方向上滑动
            startX: 0,
            startY: 0,
            preventDefault: false,//执行默认动作
        });
        // 滚动事件
        myScroll.on("scroll", function () {
            if (loadingStep == 0 && !pullDown.attr("class").match("refresh|loading") && !pullUp.attr("class").match("refresh")) {
                if (this.y > 60) { //下拉刷新操作
                    pullDownTips.hide();
                    pullDown.addClass("refresh").show();
                    pullDownLabel.find(".state").html("松开刷新");
                    loadingStep = 1;
                } else if (this.y < (this.maxScrollY - 14)) { //上拉加载更多
                    pullUp.addClass("refresh").show();
                    pullUpLabel.html('<i class="iconfont-loading animation-spinner"></i> 加载中…');
                    loadingStep = 1;
                    pullUpAction();
                }

                if (this.y < 0) { //上拉隐藏顶部
                    fixedContainerH(0);
                } else if (this.y > 0) { //下拉显示广告
                    fixedContainerH(1);
                }
            }
        });
        myScroll.on("scrollEnd", function () {
            if (loadingStep == 1) {
                if (pullDown.attr("class").match("refresh")) { //下拉刷新操作
                    pullDown.removeClass("refresh").addClass("loading");
                    pullDownLabel.find(".state").html('<i class="iconfont-loading animation-spinner"></i> 加载中…');
                    loadingStep = 2;
                    pullDownAction();
                }
            }
            myScroll.refresh();
        });

        // 修正容器高度（显示隐藏广告）
        function fixedContainerH(status) {
            if (status == 0) {
                _nav.addClass('affix').css('top', 0);
                _header.hide();
                _container.css({ 'top': 0, 'height': 'calc(100vh - ' + (_footerH) + 'px)' });
            } else if (status == 1) {
                _nav.removeClass('affix').css('top', _headerH);
                _header.show();
                _header.css('height', _headerH + _navH);
                _container.css('top', _headerH + _navH);
            }
        }
        // 下拉
        function pullDownAction() {
            setTimeout(function () {
                updateData()
                pullDown.attr('class', '').hide();
                pullDownLabel.find(".state").html("下拉刷新");
                pullDownTips.show().find(".state").html("下拉刷新");
                loadingStep = 0;
            }, 1000);
        }
        // 上拉
        function pullUpAction() {
            setTimeout(function () {
                page++;
                getData();
                pullUp.attr('class', '').hide();
                loadingStep = 0;
            }, 1000);
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 上拉加载数据
        function getData() {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=lists',
                data: {
                    page: page
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    var maxid = reponse.maxid;
                    var maxPageCount = reponse.pagecount;
                    var data = reponse.rows;
                    localStorage.setItem("oldID", maxid);
                    if (page > maxPageCount) {
                        isEnd = true;
                    }
                    // 无数据
                    if (reponse.status === 200) {
                        // 首次加载无数据
                        pullUp.hide();
                        noData(targetList, 'default', '暂无数据');
                    } else {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'product.html?ID=' + k.id
                            }
                            str += '<a class="item item-thumb item-access" href=' + linkurl + '>' +
                                '<div class="thumb thumb-md">';
                                if (k.pictures.constructor === Array) {
                                    str += '<img src="' + k.pictures[0] + '">';
                                } else {
                                    str += '<img src="' + k.pictures + '">';
                                }
                                str += '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis">' + k.title + '</h4>' +
                                '<p class="desc text-ellipsis-2">' + k.description + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + k.sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + k.comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (!isEnd) {
                            if (page == 1) {
                                targetObj.html(str);
                            } else {
                                $(str).appendTo(targetObj);
                            }
                        } else {
                            pullUp.show().html('<div class="caption"><p class="title">我是有底线的</p></div>');
                        }
                    }
                    myScroll.refresh();
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        //下拉更新数据
        function updateData() {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=update',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxid: localStorage.getItem("oldID")
                },
                success: function (reponse) {
                    var total = reponse.total;
                    var maxid = reponse.maxid;
                    var data = reponse.rows;
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;'
                            }
                            str += '<a class="item item-thumb item-access" href=' + linkurl + '>' +
                                '<div class="thumb thumb-md">';
                                if (k.pictures.constructor === Array) {
                                    str += '<img src="' + k.pictures[0] + '">';
                                } else {
                                    str += '<img src="' + k.pictures + '">';
                                }
                                str += '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis">' + k.title + '</h4>' +
                                '<p class="desc text-ellipsis-2">' + k.description + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + k.sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + k.comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        targetObj.prepend(str);
                        myScroll.refresh();
                        localStorage.setItem("oldID", maxid);
                        msg('更新了' + total + '条数据');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
            // 更新时间
            var time = new Date().Format("yyyy-MM-dd HH:mm:ss");
            pullDownLabel.find(".update-time").html('最后更新：' + time);
            pullDownTips.find(".update-time").html('最后更新：' + time);
        };
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(target, type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                color = 'msg msg-primary';
                icon = 'icon iconfont-correctcircle';
                break;
                default:
                color = 'msg msg-default';
                icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
            '<h3 class="text-center">' + text + '</h3>' +
            '</div>';
            targetObj.eq(target).html(str);
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault() }, false);
    </script>
