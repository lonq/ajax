    <script type="text/javascript">
        var targetObj = $('.siderbar-swiper');
        var _headerH = 0;
        var _footer, _footerH, _offsetHeight;
        var siderbarButton = $('#siderbarButton');
        var siderbar = $('.siderbar');

        var usersid = HtmlUtil.getCookie($.fn.cookie('LQCookies'), 'UsersID'); // 用户名
        //<![CDATA[
        $(function () {
            // 侧滑菜单栏
            var siderbarSwiper = new Swiper('.siderbar-swiper', {
                slidesPerView: 'auto',
                initialSlide: 1,
                resistanceRatio: 0,
                slideToClickedSlide: true,
                height: 'auto',
                on: {
                    init: function () {
                        $('.siderbar-swiper>.swiper-wrapper').removeClass('transparent'); //缓解初始加载时视图偏移
                        var slider = this;
                        siderbarButton.on('tap', function () {
                            if (slider.activeIndex === 0) {
                                slider.slideNext();
                            } else {
                                slider.slidePrev();
                            }
                        });
                    },
                    slideChange: function () {
                        var slider = this;
                        if (slider.activeIndex === 0) {
                            backdropState($('.content'), 'siderbar-backdrop', 'on');
                            var siderbarZindex = Number($('.siderbar-backdrop').css('z-index')) + 1;
                            siderbar.css({
                                'z-index': siderbarZindex
                            });
                            $('footer').hide();
                        } else {
                            backdropState($('.content'), 'siderbar-backdrop', 'off');
                            siderbar.css({
                                'z-index': ''
                            });
                            $('footer').show();
                        }
                    },
                }
            });
            //插入底部菜单
            getFooter('usersCenter.html');
            // 插入正文
            getContent();
            // 插入用户功能
            getUserCapability($('.js-user-capability'));
            //底部弹出菜单
            $('.js-userface').on('click', function () {
                showActionSheet();
            });
            // 修正容器高度
            fixedContainerH();
        });
        //修正容器高度
        function fixedContainerH() {
            $('.v-swiper, .v-swiper>.swiper-wrapper').css('height', 'calc(100vh - ' + _offsetHeight + 'px)');
            $('.fixed-bottom').css('padding-top', _offsetHeight); // 因swiper限制，需补足底部菜单栏高度
        }
        // 显示actionsheet
        function showActionSheet() {
            var actionsheet = $('.actionsheet');
            actionsheet.before('<div class="backdrop actionsheet-backdrop"></div>');
            var mask = $('.backdrop.actionsheet-backdrop');
            var actionsheetCancel = $('.actionsheet-cancel, .actionsheet .close');
            mask.on('click', hideActionSheet);
            actionsheetCancel.on('click', hideActionSheet);
            actionsheet.addClass('actionsheet-toggle');
        }
        // 关闭actionsheet
        function hideActionSheet() {
            var actionsheet = $('.actionsheet');
            actionsheet.removeClass('actionsheet-toggle');
            $('.backdrop.actionsheet-backdrop').remove();
        }
        // 文章正文
        function getContent() {
            $.ajax({
                type: 'GET',
                url: 'getUsers.asp?Action=content',
                data: {
                    UsersID: usersid
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    // 无数据
                    if (reponse == 0) {
                        noData('default', '什么也没找到~');
                    } else {
                        // 有数据
                        var usersname = reponse.usersname;
                        var userspetname = reponse.userspetname;
                        var userssignature = reponse.userssignature;
                        var usersface = reponse.usersface;
                        if (usersface) {
                            usersface = usersface;
                        } else {
                            usersface = 'images/placeholder-avatar.jpg';
                        }
                        if (userspetname) {
                            userspetname = userspetname;
                        } else {
                            userspetname = usersname;
                        }
                        if (userssignature) {
                            userssignature = userssignature;
                        } else {
                            userssignature = '他很懒，什么都没留下。';
                        }
                        $('.js-userspetname').html(userspetname);
                        $('.js-usersautograph').html(userssignature);
                        $('.js-userface').html('<img src="' + usersface + '">');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        // 用户功能
        function getUserCapability(target) {
            $.ajax({
                type: 'GET',
                url: 'getUsers.asp?Action=usercapability',
                timeout: 15000,
                dataType: 'json',
                beforeSend: function () {
                    target.html('<p class="padding text-center">加载中...</p>');
                },
                success: function (reponse) {
                    // 无数据
                    if (reponse != 0) {
                        target.html('');
                        // 有数据
                        var str = '';
                        var list = reponse;
                        str += '<div class="item-divider">相关功能</div>' +
                            '<ul class="user-capability list-unstyled border-top border-bottom padding-vertical bg-white">';
                        $.each(list, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;';
                            }
                            str += '<li>' +
                                '<a href=' + linkurl + '>' +
                                '<dl>' +
                                '<dt><img src="' + k.pictures + '"></dt>' +
                                '<dd>' + k.title + '</dd>' +
                                '<dd><small>' + k.description + '</small></dd>' +
                                '</dl>' +
                                '</a>' +
                                '</li>';
                        });
                        str += '</ul>';
                        target.html(str);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        }
        // 遮罩层
        function backdropState(parent, classnames, state) {
            parent.prepend('<div class="backdrop '+ classnames +'"></div>');
            if (state == 'on') {
                $('html, body').css({
                    'overflow': 'hidden'
                });
                $('.backdrop').addClass(classnames);
            }
            if (state == 'off') {
                $('html, body').css({
                    'overflow': ''
                });
                $('.backdrop').remove();
            }
        }
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                    color = 'msg msg-primary';
                    icon = 'icon iconfont-correctcircle';
                    break;
                default:
                    color = 'msg msg-default';
                    icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
                '<h3 class="text-center">' + text + '</h3>' +
                '</div>';
            targetObj.html(str);
        }
        //]]>
