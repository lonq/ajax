    <script type="text/javascript">
        //<![CDATA[
        var _container = $('.y-swiper');
        var _nav = $('#nav');
        var _navH = _nav.children().height() / 37.5; //转换为rem
        var _footer = $('#footer');
        var _footerH = _footer.children().height() / 37.5; //转换为rem
        var _offsetHeight = _navH + _footerH; //滑动束缚容器的偏移高度
        var timeagoInstance = timeago(null, navigator.language.replace('-', '_'));

        var tabLength = $('.tab-swiper .swiper-slide').length;
        var pageArr = new Array(tabLength); //初始加载页码
        for (i = 0; i < tabLength; i++) {
            pageArr[i] = 1;
        }
        var loadFlagArr = new Array(tabLength); //loading开关
        for (i = 0; i < tabLength; i++) {
            loadFlagArr[i] = true;
        }

        var targetObj = $('.swiper-slide.list'); //目标数据容器
        var pullDown = $('.pull-down');
        var pullUp = $('.pull-up');
        // tab
        var tabSwiper = new Swiper('.tab-swiper',{
            slidesPerView: 3,
            watchSlidesVisibility: true,
        })
        //初始化y轴滚动
        var ySwiper = new Swiper('.y-swiper', {
            direction: 'vertical-center',
            slidesPerView: 'auto',
            freeMode: true,
            roundLengths: true,
            autoHeight: true,
            scrollbar: {
                el: '.y-swiper-scrollbar'
            },
            on: {
                touchMove: function(event){
                    positionJudge();
                },
                touchEnd: function(event){
                    pullDownAction();
                    pullUpAction();
                    return false;
                }
            }
        });
        //初始化详情幻灯
        // var detailsSwiper = new Swiper('.details-swiper', {
        //     pagination: '.details-swiper-pagination'
        // });
        //滑动切换选项卡
        var xSwiper = new Swiper('.x-swiper', {
            thumbs: {
                swiper: tabSwiper,
            },
            on: {
                slideChangeTransitionEnd: function(event){
                    console.log(pageArr[xSwiper.activeIndex]);
                    $('.w').css('transform', 'translate3d(0px, 0px, 0px)');
                    $('.x-swiper .swiper-slide-active').css('height', 'auto').siblings('.swiper-slide').css('height', '0px');
                    getData(xSwiper.activeIndex);
                },
            }
        });
        $(function () {
            // 修正容器高度
            fixedContainerH();
            // 默认加载第一选项第一屏数据
            getData(1);
        });
        //修正容器高度
        function fixedContainerH() {
            $('.y-swiper, .w').css('height', 'calc(100vh - ' + _offsetHeight + 'rem)');
        }
        //通过滑动距离，判断滑动状态
        function positionJudge() {
            if (ySwiper.translate < 50 && ySwiper.translate > 0) {
                pullDown.show().html('下拉更新');
            } else if (ySwiper.translate > 50) {
                pullDown.show().html('释放更新');
            }
        }
        //下拉更新
        function pullDownAction() {
            if (ySwiper.translate >= 50) {
                pullDown.show().html('<i class="iconfont-loading animation-spinner"></i> 更新中...');
                loadFlagArr[xSwiper.activeIndex] = true;
                updateData(xSwiper.activeIndex);
                pullDown.hide();
                pullUp.show();
            } else if (ySwiper.translate >= 0 && ySwiper.translate < 50) {
                pullDown.hide();
            }
        }
        //上拉加载
        function pullUpAction() {
            var _viewHeight = $('.swiper-wrapper').get(0).offsetHeight;
            var _contentHeight = $('.swiper-slide').get(0).offsetHeight;
            if (ySwiper.translate < 0 && ySwiper.translate <= (_viewHeight - (_contentHeight + _offsetHeight))) {
                if (loadFlagArr[xSwiper.activeIndex]) {
                    pullUp.html('<i class="iconfont-loading animation-spinner"></i> 加载中...');
                } else {
                    pullUp.show().html('<div class="caption"><p class="title">我是有底线的</p></div>');
                }
                //加载数据
                pageArr[xSwiper.activeIndex]++;
                        console.log(pageArr[xSwiper.activeIndex]);
                getData(xSwiper.activeIndex);
                if (loadFlagArr[xSwiper.activeIndex]) {
                    pullUp.html('上拉加载更多');
                }
            }
        }
        // 获取数据
        function getData(target) {
            xSwiper.slideTo(target, 500, false);
            if (target == 0) {
                ySwiper.detachEvents();
                getDetails(target);
            } else if (target == 1) {
                ySwiper.attachEvents();
                getComments(target);
            } else if (target == 2) {
                ySwiper.attachEvents();
                getRecommendation(target);
            } else {
                ySwiper.detachEvents();
                getDetails(target);
            }
        }
        // 更新数据
        function updateData(target) {
            if (target == 0) {
                updateDetails(target);
            } else if (target == 1) {
                updateComments(target);
            } else if (target == 2) {
                updateRecommendations(target);
            } else {
                updateDetails(target);
            }
        }
        // 产品详情
        function getDetails(target) {
            pullUp.hide();
            pullDown.hide();
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=details',
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    var str = '1';
                    // str += '<div class="details-swiper">' +
                    //     '<div class="swiper-wrapper">' +
                    //     '<div class="swiper-slide">' +
                    //     '<img class="img-responsive" src="uploadfiles/products/product-01.jpg">' +
                    //     '</div>' +
                    //     '<div class="swiper-slide">' +
                    //     '<img class="img-responsive" src="uploadfiles/products/product-02.jpg">' +
                    //     '</div>' +
                    //     '</div>' +
                    //     '<div class="swiper-pagination details-swiper-pagination"></div>' +
                    //     '</div>';
                    //有数据的时候要做判断
                    //如果当前是第一页，则把容器中的内容即为请求数据
                    //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                    targetObj.eq(target).html(str);
                    // ySwiper.update();
                },
                error: function (xhr, type, errorThrown) {
                    targetObj.eq(target).html('加载失败！');
                }
            });
        };

        //更新详情
        function updateDetails(target) {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=updatedetails',
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    var str = '2';
                    targetObj.eq(target).html(str);
                    // ySwiper.update();
                },
                error: function (xhr, type, errorThrown) {
                    targetObj.eq(target).html('加载失败！');
                }
            });
        };

        // 评论
        function getComments(target) {
            console.log('1.' + loadFlagArr[0]);
            console.log('2.' + loadFlagArr[1]);
            console.log('3.' + loadFlagArr[2]);
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=comments',
                data: {
                    page: pageArr[target]
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse, type) {
                    var maxcommentsid = reponse.maxcommentsid;
                    var maxPageCount = reponse.pagecount;
                    var data = reponse.rows;
                    localStorage.setItem('oldCommentsID', maxcommentsid);
                    if (pageArr[target] > maxPageCount) {
                        loadFlagArr[target] = false;
                    }
                    // 无数据
                    if (reponse == 0) {
                        // 首次加载无数据
                        loadFlagArr[target] = false;
                        pullUp.hide();
                        pullDown.hide();
                        // ySwiper.detachEvents();
                        noData(target, 'default', '暂无数据');
                        // targetObj.eq(target).html('暂无记录');
                    } else {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            str += '<div class="item item-avatar">' +
                                '<div class="avatar">' +
                                '<img src="' + k.avatar + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis">' + k.nickname + '</h4>' +
                                '<p class="text-muted"><small class="timeago" datetime="' + k.addtime + '"></small></p>' +
                                '<p class="desc">' + k.comment + '</p>' +
                                '</div>' +
                                '</div>';
                                
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlagArr[target]) {
                            if (pageArr[target] == 1) {
                                targetObj.eq(target).html(str);
                            } else {
                                $(str).appendTo(targetObj.eq(target));
                            }
                        }
                    }
                    // 格式化时间
                    timeagoInstance.render(document.querySelectorAll('.timeago'));
                    // 更新容器尺寸
                    ySwiper.update(true);
                },
                error: function (reponse, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        //更新评论
        function updateComments(target) {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=updatecomments',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxcommentsid: localStorage.getItem('oldCommentsID')
                },
                success: function (reponse) {
                    var total = reponse.total;
                    var commentsid = reponse.maxid;
                    var data = reponse.rows;
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            str += '<div class="item item-avatar">' +
                                '<div class="avatar">' +
                                '<img src="' + k.avatar + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis">' + k.nickname + '</h4>' +
                                '<p class="text-muted"><small class="timeago" datetime="' + k.addtime + '"></small></p>' +
                                '<p class="desc">' + k.comment + '</p>' +
                                '</div>' +
                                '</div>';
                        });
                        targetObj.eq(target).prepend(str);
                        // ySwiper.update();
                        localStorage.setItem('oldCommentsID', commentsid);
                        msg('更新了' + total + '条数据');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        // 推荐
        function getRecommendation(target) {
            console.log('1.' + loadFlagArr[0]);
            console.log('2.' + loadFlagArr[1]);
            console.log('3.' + loadFlagArr[2]);
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=recommendations',
                data: {
                    page: pageArr[target]
                },
                timeout: 15000,
                dataType: 'json',
                success: function (reponse) {
                    var maxrecommendationsid = reponse.maxid;
                    var maxPageCount = reponse.pagecount;
                    var data = reponse.rows;
                    localStorage.setItem('oldRecommendationsID', maxrecommendationsid);
                    if (pageArr[target] > maxPageCount) {
                        loadFlagArr[target] = false;
                    }
                    // 无数据
                    if (reponse == 0) {
                        // 首次加载无数据
                        loadFlagArr[target] = false;
                        pullUp.hide();
                        pullDown.hide();
                        // ySwiper.detachEvents();
                        noData(target, 'default', '暂无数据');
                        // targetObj.eq(target).html('暂无记录');
                    } else {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;'
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            str += '<a class="item item-thumb item-access" href="' + linkurl + '">' +
                                '<div class="thumb">' +
                                '<img src="' + k.picture + '" alt="' + k.title + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                '<p class="desc text-muted text-ellipsis">' + k.description + '</p>' +
                                '<p class="text-lg text-danger"><small>¥</small>' + k.price + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        //有数据的时候要做判断
                        //如果当前是第一页，则把容器中的内容即为请求数据
                        //如果当前不是第一页，则容器内容为本次请求数据和之前请求数据的拼接，所以这里用appendTo追加
                        if (loadFlagArr[target]) {
                            if (pageArr[target] == 1) {
                                targetObj.eq(target).html(str);
                            } else {
                                $(str).appendTo(targetObj.eq(target));
                            }
                        }
                    }
                    // ySwiper.update();
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };

        //更新推荐
        function updateRecommendations(target) {
            $.ajax({
                type: 'GET',
                url: 'getProducts.asp?Action=updaterecommendations',
                timeout: 15000,
                dataType: 'json',
                data: {
                    maxrecommendationsid: localStorage.getItem('oldRecommendationsID')
                },
                success: function (reponse) {
                    var total = reponse.total;
                    var recommendationsid = reponse.maxid;
                    var data = reponse.rows;
                    if (reponse != 0) {
                        // 有数据
                        var str = '';
                        $.each(data, function (i, k) {
                            var linkurl = k.linkurl;
                            if (linkurl != '') {
                                linkurl = linkurl;
                            } else {
                                linkurl = 'javascript:;'
                            }
                            var sharing = k.sharing > 9999 ? (k.sharing/10000).toFixed(1) + "万" : k.sharing;
                            var comments = k.comments > 9999 ? (k.comments/10000).toFixed(1) + "万" : k.comments;
                            str += '<a class="item item-thumb item-access" href=' + linkurl + '>' +
                                '<div class="thumb">' +
                                '<img src="' + k.picture + '" alt="' + k.title + '">' +
                                '</div>' +
                                '<div class="text flex-wrap direction-column justify-content-space-between space-top">' +
                                '<h4 class="title text-ellipsis-2">' + k.title + '</h4>' +
                                '<p class="desc text-muted text-ellipsis">' + k.description + '</p>' +
                                '<p class="text-lg text-danger"><small>¥</small>' + k.price + '</p>' +
                                '<ul class="flex-wrap justify-content-space-between list-unstyled text-xs text-muted">' +
                                '<li><i class="icon iconfont-share"></i> ' + sharing + '</li>' +
                                '<li><i class="icon iconfont-commenting"></i> ' + comments + '</li>' +
                                '</ul>' +
                                '</div>' +
                                '</a>';
                        });
                        targetObj.eq(target).prepend(str);
                        // ySwiper.update();
                        localStorage.setItem('oldRecommendationsID', recommendationsid);
                        msg('更新了' + total + '条数据');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    pullUp.html('加载失败！');
                }
            });
        };
        // 消息提示
        function msg(str) {
            $(document).dialog({
                type: 'notice',
                infoText: str,
                autoClose: 1500,
                position: 'bottom'
            });
        }
        // 消息提示
        function noData(target, type, text) {
            var color, icon;
            switch (type) {
                case 'primary':
                color = 'msg msg-primary';
                icon = 'icon iconfont-correctcircle';
                break;
                default:
                color = 'msg msg-default';
                icon = 'icon iconfont-infocircle';
            }
            var str = '';
            str += '<div class="' + color + '">';
            str += '<h1><i class="' + icon + '"></i></h1>' +
            '<h3 class="text-center">' + text + '</h3>' +
            '</div>';
            targetObj.eq(target).html(str);
        }
        //]]>
    </script>
